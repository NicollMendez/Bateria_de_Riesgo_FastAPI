<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargue de archivos</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1>Cargue de archivos</h1>
    <form action="http://127.0.0.1:8000/upload" method="post" enctype="multipart/form-data">
        <label for="file">Cargar archivo (.xlsx o .csv):</label>
        <input type="file" id="file" name="file" accept=".xlsx, .csv" required>
        <button type="submit">Cargar</button>
        <div id="file-name"></div>
    </form>
    <script src="extension.js"></script>
    <script src="server.js"></script>
</body>
</html>
